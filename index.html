<!DOCTYPE html>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
<script src="script.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;700&family=Roboto:ital,wght@1,500&display=swap"
    rel="stylesheet">
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IST Roll-Call Checker</title>
</head>
<body>
    
    <div id="header">
        <div class="w3-animate-opacity"><h1 class="main_name">IST</h1></div>
        <div class="w3-animate-opacity"><h3 class="sub_name">Roll-Call Checker</h3></div>
    </div>
    <div class="main-container">
    
        
    
   
    <div class="w3-container w3-center w3-animate-top item" id="box">
        <br>
        <br>
        <img class="woman-img" src="images/undraw_educator_re_ju47.svg" alt="woman">
        <br>
        <br>
       
        <select name="Subjects" class="name-input" id="subjects">
            <option value="myanmar">M-12011</option>
            <option value="english">E-12011</option>
            <option value="math">CM-12011</option>
            <option value="phys">EPh-12011</option>
            <option value="pre">PrE-12011</option>
            <option value="ics">ISCE-12012</option>
            <option value="c">ISCE12021</option>
            <option value="dld">ISCE-12127</option>
          </select> 
        <input class="birth-input" type="text" id="abs-input" placeholder="Absence">
        
        <select name="Subjects" class="num-input" id="months">
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="sept">September</option>
          
          </select> 
        <br>
        <br>
        <button class="check" id="check" onclick="delay_check()">Check</button>
    <div id="loading" class="loading">
        <div class="lds-dual-ring" id="lds-dual-ring"></div>
    </div>
    <br>
    <br>
    
    
    </div>
    
   
    <div class="w3-container w3-center w3-animate-top item" id="result">
        <br>
        <br>
        <img class="woman-img" src="images/undraw_walking_in_rain_owdb.svg" alt="woman">
        <br>
        <p class="prediction-text" id="prediction-text"></p>
        <button class="check" id="check" onclick="returnToIndex()">Check Another</button>
        <br>
        <br>
    </div>
    


  
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="w3-animate-opacity" id="svg-overlay">
        <path fill="#0077b6" fill-opacity="1"
            d="M0,224L40,234.7C80,245,160,267,240,234.7C320,203,400,117,480,96C560,75,640,117,720,144C800,171,880,181,960,176C1040,171,1120,149,1200,122.7C1280,96,1360,64,1400,48L1440,32L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z">
        </path>
    </svg>
    
<div class="footer">
    <p>Made By Sai Khun Myat Hpone Â© 2024  </p>
    
    
</div>
</body>
       
</html>
